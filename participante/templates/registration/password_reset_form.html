{% extends "base.html" %}

{% block title %}Resetar sua senha{% endblock %}

{% block content %}
    <h1>Esqueceu a sua senha?</h1>
    <p>Digite o seu email para obter uma nova senha</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" class="btn btn-primary btn-lg" value="Enviar email"></p>
        {% csrf_token %}
    </form>
{% endblock %}
