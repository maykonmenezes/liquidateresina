{% extends "base.html" %}
{% load thumbnail %}
{% load bootstrap4 %}
{% block title %}{{ user.profile.nome }}{% endblock %}

{% block content %}
    <h1>{{ user.nome }}</h1>
    <div class="profile-info">
      {% thumbnail user.photo "100x100" crop="center" as im %}
      <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
  {% endthumbnail %}
    </div>

{% endblock %}
